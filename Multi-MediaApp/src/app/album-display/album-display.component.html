<div id="main-album-container">
    @for(album of dbAlbumArr; track album.id) {
        <div class="album-container">
            <p>{{album.title}} - {{album.artist}}</p>
            <img [src]="album.cover_image" class="album-image">
            <p>Genres: </p> 
            <ul>
                @for (genre of album.genres; track $index) {
                    <li>{{genre}} </li>
                }
            </ul>
        </div>
    }
</div>
