

<div>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="searchQuery">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="queryDiscogs()">Search</button>
</div>

<div>
    @for(album of searchResults; track album.id) {
        <p>{{album.title}}</p>
        <img [src]="album.cover_image" />
        <button (click)="addAlbumToCollection(album.id)">Add to collection</button>
    }
</div>
