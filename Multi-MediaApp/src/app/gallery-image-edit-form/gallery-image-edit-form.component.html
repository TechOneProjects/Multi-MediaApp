<form [formGroup]="editImageForm" (ngSubmit)="handleSubmit()">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
    <br />
    <label for="imageURL">URL of the Image</label>
    <input type="text" id="imageURL" formControlName="imageURL" />
    <br />
    <label for="altText">Short Text Description</label>
    <input type="text" id="altText" formControlName="altText" />
    <br />
    <button type="submit">Submit Image</button>
</form>
<button (click)="closeElement($event)">Close Window</button>
